<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>

    <style>
        .column {
            float: left;
            width: 33%;
            padding: 10px;
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <section>
                <h2>Arithmetic</h2>
                <input id="operand1">
                <label> + </label>
                <input id="operand2">
                <button onclick="add()">=</button>
                <label id="sum"></label>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>
                <label>Number to test:</label>
                <input id="numbertoTest" />
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Caesar cipher</h2>
                <label>Text:</label>
                <input id="textToCipher" />
                <button onclick="cipher()">Cipher</button>"
                <label id="cipher"></label>
            </section>
        </div>
    </div>

    <script>
        // function getSum() {
        //     let first = parseFloat(document.getElementById("first").value);
        //     let second = parseFloat(document.getElementById("second").value);

        //     // calculate sum
        //     let sum = Number(first) + Number(second);

        //     // update sum value
        //     document.getElementById("sum").innerHTML = sum;
        // }


        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }

        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");
            let n = numberToTest.value;
            const response = await fetch("https://primes-service.onrender.com/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }

        async function cipher() {
            const numberToTest = document.getElementById("textToCipher");
            let plainText = numberToTest.value;
            const response = await fetch("https://ciphers-service-hbahramian.onrender.com/ciphers/caesar/" + plainText + "/3");
            const result = await response.json();
            document.getElementById("cipher").innerText = result.cipher;
        }

        async function subtract() {
            const operand1Input = document.getElementById("subtractOperand1");
            const operand2Input = document.getElementById("subtractOperand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/subtract/" + n + "/" + m);
            const result = await response.json();
            document.getElementById("subtractionResult").innerText = result;
        }

        async function multiply() {
            const operand1Input = document.getElementById("multiplyOperand1");
            const operand2Input = document.getElementById("multiplyOperand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/multiply/" + n + "/" + m);
            const result = await response.json();
            document.getElementById("multiplicationResult").innerText = result;
        }

        async function divide() {
            const operand1Input = document.getElementById("divideOperand1");
            const operand2Input = document.getElementById("divideOperand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/divide/" + n + "/" + m);
            const result = await response.json();
            document.getElementById("divisionResult").innerText = result;
        }
        
    </script>
</body>

</html>
